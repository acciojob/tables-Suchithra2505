<html>
<head>

   <div class="container">
        <h2 class="text-center">List of all transactions</h2>
	    <div class="table-responsive">
        <table class="table table-hover">
            <caption>Table showing all transactions</caption>
            <thead class="table-dark">
                <tr>
                    <th scope="col">Transaction ID</th>
                    <th scope="col">Date</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Type</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>2022-01-01</td>
                    <td>$100.00</td>
                    <td>Deposit</td>
                    <td>Completed</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>2022-01-05</td>
                    <td>$50.00</td>
                    <td>Withdrawal</td>
                    <td>Pending</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>2022-01-10</td>
                    <td>$200.00</td>
                    <td>Deposit</td>
                    <td>Completed</td>
                </tr>
            </tbody>
            <tfoot class="table-light">
                <tr>
                    <td colspan="3" class="font-monospace text-end fw-bold">Total</td>
                    <td id="total" colspan="3" class="font-monospace text-end fw-bold">$350.00</td>
                </tr>
            </tfoot>
        </table>
    </div></div>
